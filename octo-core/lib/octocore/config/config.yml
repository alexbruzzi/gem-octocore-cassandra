name: octo_development
host: '127.0.0.1'
port: 9042
keyspace: octo_development
max_retries: 3
retry_delay: 1
replication:
  class: SimpleStrategy
  replication_factor: 1
redis:
  host: 127.0.0.1
  port: 6379
statsd:
  host: 127.0.0.1
  port: 8125
kafka:
  brokers:
    - 127.0.0.1:9092
  client_id: octomatic_development
  topic: events
  max_buffer_size: 20_000
  max_queue_size: 10_000
  delivery_interval: 1
logile: '/tmp/octo.log'
allowed_events:
  - app.init
  - app.login
  - app.logout
  - page.view
  - productpage.view
  - update.push_token
